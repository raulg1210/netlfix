<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta de Netflix</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/logo.png" alt="netflix" class="netflix">
    <div id="container">
        <div id="formulario">
            <form action="#" method="post">
                <div class="inicio"><strong>Iniciar sesión</strong> </div><br>
                <input class="cajas" type="text" name="user" placeholder="Correo electrónico o número de teléfono">
                <input class="cajas" type="password" name="password" placeholder="Contraseña">
                <input class="boton" type="submit" value="Iniciar sesion">
                <p><input type="checkbox" name="mostrar" value="mostrar">Recuérdame 
                <a href="#" class="link">¿Necesitas ayuda?</a></p>
                <br><br>
                <p class="gris"><img class="foto" src="img/facebookico.png" alt="facebook">Iniciar sesion con facebook</p>
                <p class="gris">¿Todavía sin Netflix? <span class="inicio2">Suscríbete ya</span></p>
                <p class="gris">Esta página utiliza google REcaptcha para <br>garantizar que no eres un robot <a href="#" class="link2">Mas informacion</a></p>
            </form>
        </div>
    </div>
    <div class="cb"></div>
</body>
</html>
